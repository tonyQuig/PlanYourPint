<div class="content-container mapPlotting-content">


    <div class="col-xs-6">
        <h2>
            <kbd>{{userDisplayName}}'s plan</kbd>
        </h2>

        <map zoom="14" center="54.596550, -5.929346" style="height:90%">

            <directions draggable="true" panel="directions-panel" travel-mode="WALKING" waypoints="{{wayPoints}}" origin="{{originLocation}}" destination="{{originLocation}}"></directions>

        </map>

    </div>

    <div class="col-xs-6">

        <h2>
            <kbd>How to get there</kbd>
        </h2>

        <div id="directions-panel" style="width: 100%; float:left; height: 300px; overflow: auto; padding: 0px 5px">
        </div>

    </div>

</div>

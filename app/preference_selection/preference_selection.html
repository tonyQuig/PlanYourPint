<div class="content-container">
    <div class="container">
        <h1>Please select from the preferences below...</h1>
        <div class="col-sm-4">
            <h3>Price</h3>
            <select name="price" multiple ng-model="price">
                <option value="1">£</option>
                <option value="2">££</option>
                <option value="3">£££</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Food Options</h3>
            <select name="food" multiple>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Drink Type</h3>
            <select name="drinkType" multiple>
                <option value="1">Cocktails</option>
                <option value="2">Craft Beers</option>
                <option value="3">No Preference</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Atmosphere</h3>
            <select name="atmosphere" multiple>
                <option value="1">Quiet</option>
                <option value="2">Lively</option>
                <option value="3">Background Music</option>
                <option value="4">Live Band</option>
                <option value="5">Club</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Age Range</h3>
            <select name="ageRange" multiple>
                <option value="1">18-25</option>
                <option value="2">25-34</option>
                <option value="3">35+</option>
                <option value="4">No Preference</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Dress Code</h3>
            <select name="Dress Code" multiple>
                <option value="1">Casual</option>
                <option value="2">Smart</option>
                <option value="3">Party</option>
            </select>
        </div>
    </div>
</div>
